<div class="container">
  <h3 class="my-4">Nos produits</h3>
  <div class="row g-4 row-cols-lg-5 row-cols-2 row-cols-md-3">
    <div class="col" *ngFor="let product of productList">
      <div class="card card-product">
        <div class="card-body">
          <div class="text-center position-relative ">
            <div *ngIf="product.has_valid_discount" class=" position-absolute top-0 start-0">
              <span class="badge bg-danger">Promo</span>
            </div>
            <a href="#!"> <img [src]="product.image" alt="Image of product" class="mb-3 img-fluid"></a>        </div>
          <p class="text-small mb-1">
            Catégorie
          </p>
          <h2 class="fs-6">{{ product.label }}</h2>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div *ngIf="product.has_valid_discount">
              <span class="text-danger fw-8"> {{ product.discounted_price }}€  </span>
              <span class="text-decoration-line-through text-muted">{{ product.price }}€</span>
            </div>
            <div *ngIf="!product.has_valid_discount">
              <span class="">{{ product.price }}€</span>
            </div>
        </div>
      </div>
    </div>
</div>
