<!-- section with welcome message for employee -->
<section class="welcome-message-employee">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">VOTRE ESPACE ENTREPRISE</h4>
    </div>
    <div class="card-body d-flex justify-content-between align-items-center">
      <blockquote class="blockquote mb-0">
        <p>Bienvenue {{ profile.first_name }} {{ profile.last_name }} </p>
      </blockquote>
      <div class="d-flex justify-content-between end">
        <!-- access to the product add form -->
        <div class="me-3">
          <button routerLink="/intranet/nouveau-produit" class="btn btn-success"><a >Ajouter un produit</a></button>
        </div>
        <!-- go back to dashboard -->
        <div class="me-3">
          <button routerLink="/intranet/" class="btn btn-success"><a >Mon tableau de bord</a></button>
        </div>
      </div>
    </div>
  </div>
</section>
